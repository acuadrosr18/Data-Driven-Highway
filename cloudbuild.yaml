steps:
# Step 1: Install dependencies including pytest
- name: 'python:3.7'
  entrypoint: pip
  args: ['install', '-r', 'requirements.txt']

# Step 2: Deploy to Google App Engine
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['app', 'deploy']

logsBucket: 'gs://traffic_accidents'